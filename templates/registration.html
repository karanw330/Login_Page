<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}
<body>
<div style="padding: 250px 0px;" >
  <div class="center opaque">
    <div class="card-body" style="resize: none;">
        <h5 style= "padding: 20px; font-family:'Josefin sans'; font-size: 180%; color:#800020" class="card-title center-text"><b>Join Us!</b></h5>
        <form action="/registration" method="post">
            <div class="mb-3">
          <input type="text" class="form-control border-rad opaque" id="exampleFormControlInput1" style="color:#915F6D" name="name" placeholder="Name">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control border-rad opaque" id="exampleFormControlInput2" style="color:#915F6D" name="username" placeholder="Username">
        </div>
            <div class="mb-3">
          <input type="email" class="form-control border-rad opaque" id="exampleFormControlInput3" style="color:#915F6D" name="email" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="visually-hidden">Password</label>
          <input type="password" minlength="8" maxlength="16" class="form-control border-rad" id="exampleFormControlInput4" name="password" placeholder="Password">
        </div>
        <div class="col-auto width">
          <button type="submit" class="btn btn-light width">Register</button>
        </div>
        </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
</body>
</html>
